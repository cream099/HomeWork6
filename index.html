<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="./style.css" />
<title>JS Dom : product list</title>
</head>
<body>
<h1>Counter</h1>

<div class="counter" id="counter1">
<!-- Initial counter -->



<button class="increment" onclick="incrementCounter('counter1')">
+
</button>
<span class="count" id="count1">0</span>
<button class="decrement" onclick="decrementCounter('counter1')">
-
</button>
<button class="reset" onclick="resetCounter('counter1')">C</button>
<button class="delete" onclick="deleteCounter('counter1')">X</button>
<!-- <button class="add-counter" onclick="addCounter()">Add Counter</button> -->
</div>
</div>
<script src="./main.js"></script>
</body>
</html>
